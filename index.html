<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Δημιουργία Εκπαιδευτικού Phishing Email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 20px;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    label {
      font-weight: bold;
    }
    button {
      padding: 10px;
      background-color: #1d3557;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #457b9d;
    }
    .preview {
      margin-top: 20px;
      padding: 20px;
      background-color: #eef2f3;
      border-radius: 10px;
    }
    img.preview-img {
      max-width: 100%;
      max-height: 200px;
      margin-top: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>✍️ Δημιούργησε ένα Εκπαιδευτικό Phishing Email</h2>

    <label>Αποστολέας:</label>
    <input type="text" id="from">

    <label>Παραλήπτης:</label>
    <input type="text" id="to">

    <label>Θέμα:</label>
    <input type="text" id="subject">

    <label>Κείμενο Μηνύματος:</label>
    <textarea id="body" rows="5"></textarea>

    <label>Εικόνα (π.χ. ψεύτικο λογότυπο):</label>
    <input type="file" id="image" accept="image/*">

    <label>Ψεύτικος Σύνδεσμος:</label>
    <input type="text" value="gotcha.html" readonly>

    <label>Κείμενο Κουμπιού:</label>
    <input type="text" id="buttonText" placeholder="Πατήστε εδώ...">

    <button onclick="generateEmail()">Προβολή Email</button>

    <div class="preview" id="preview" style="display: none;">
      <h3>📬 Προεπισκόπηση Email</h3>
      <p><strong>Από:</strong> <span id="pFrom"></span></p>
      <p><strong>Προς:</strong> <span id="pTo"></span></p>
      <p><strong>Θέμα:</strong> <span id="pSubject"></span></p>
      <p><strong>Μήνυμα:</strong><br><span id="pBody"></span></p>
      <div id="pImageContainer"></div>
      <p><a href="#" id="pLink" target="_blank"><button id="pButton"></button></a></p>
    </div>
  </div>

  <script>
    function generateEmail() {
      document.getElementById("preview").style.display = "block";

      document.getElementById("pFrom").textContent = document.getElementById("from").value;
      document.getElementById("pTo").textContent = document.getElementById("to").value;
      document.getElementById("pSubject").textContent = document.getElementById("subject").value;
      document.getElementById("pBody").innerHTML = document.getElementById("body").value.replace(/\n/g, "<br>");

      const link = document.getElementById("link").value;
      const buttonText = document.getElementById("buttonText").value;
      const pLink = document.getElementById("pLink");
      const pButton = document.getElementById("pButton");
      pLink.href = window.location.origin + window.location.pathname.replace("index.html", "") + "gotcha.html";
      pButton.textContent = buttonText || "Πατήστε εδώ";

      const file = document.getElementById("image").files[0];
      const imgContainer = document.getElementById("pImageContainer");
      imgContainer.innerHTML = "";
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement("img");
          img.src = e.target.result;
          img.className = "preview-img";
          imgContainer.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
