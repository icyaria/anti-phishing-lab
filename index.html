<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Δημιουργία Εκπαιδευτικού Phishing Email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 20px;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    label {
      font-weight: bold;
    }
    button {
      padding: 10px;
      background-color: #1d3557;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #457b9d;
    }
    .preview {
      margin-top: 20px;
      padding: 20px;
      background-color: #eef2f3;
      border-radius: 10px;
    }
    img.preview-img {
      max-width: 100%;
      max-height: 200px;
      margin-top: 10px;
      border: 1px solid #ccc;
    }
    .btn-link {
      display: inline-block;
      background-color: #1d3557;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
    }
    .btn-link:hover {
      background-color: #457b9d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>✍️ Δημιούργησε ένα Εκπαιδευτικό Phishing Email</h2>

    <label>Αποστολέας:</label>
    <input type="text" id="from">

    <label>Παραλήπτης:</label>
    <input type="text" id="to">

    <label>Θέμα:</label>
    <input type="text" id="subject">

    <label>Κείμενο Μηνύματος:</label>
    <textarea id="body" rows="5"></textarea>

    <label>Εικόνα (π.χ. ψεύτικο λογότυπο):</label>
    <input type="file" id="image" accept="image/*">

    <label>Ψεύτικος Σύνδεσμος (σταθερός):</label>
    <input type="text" value="gotcha.html" readonly>

    <label>Κείμενο Κουμπιού:</label>
    <input type="text" id="buttonText" placeholder="Πατήστε εδώ...">

    <button onclick="generateEmail()">Προβολή Email</button>

    <button onclick="finishEmail()" style="background-color:#2a9d8f; margin-top:10px;">Τέλος</button>

    <div class="preview" id="preview" style="display: none;">
      <h3>📬 Προεπισκόπηση Email</h3>
      <p><strong>Από:</strong> <span id="pFrom"></span></p>
      <p><strong>Προς:</strong> <span id="pTo"></span></p>
      <p><strong>Θέμα:</strong> <span id="pSubject"></span></p>
      <p><strong>Μήνυμα:</strong><br><span id="pBody"></span></p>
      <div id="pImageContainer"></div>
      <p><a href="gotcha.html" id="pLink" target="_blank"><span id="pButton" class="btn-link">Πατήστε εδώ</span></a></p>
    </div>
  </div>

  <script>
    function generateEmail() {
      document.getElementById("preview").style.display = "block";

      document.getElementById("pFrom").textContent = document.getElementById("from").value;
      document.getElementById("pTo").textContent = document.getElementById("to").value;
      document.getElementById("pSubject").textContent = document.getElementById("subject").value;
      document.getElementById("pBody").innerHTML = document.getElementById("body").value.replace(/\n/g, "<br>");

      // Ενημερώνει το κουμπί με το custom κείμενο
      document.getElementById("pButton").textContent = document.getElementById("buttonText").value || "Πατήστε εδώ";

      // Ενημερώνει την εικόνα αν υπάρχει
      const file = document.getElementById("image").files[0];
      const imgContainer = document.getElementById("pImageContainer");
      imgContainer.innerHTML = "";
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement("img");
          img.src = e.target.result;
          img.className = "preview-img";
          imgContainer.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    }
    <script>
  // (μέσα στο <script> σου, κάτω από generateEmail)

  function finishEmail() {
    const data = {
      from: document.getElementById("from").value,
      to: document.getElementById("to").value,
      subject: document.getElementById("subject").value,
      body: document.getElementById("body").value,
      buttonText: document.getElementById("buttonText").value,
    };

    const file = document.getElementById("image").files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        data.imageSrc = e.target.result;
        localStorage.setItem("finalEmail", JSON.stringify(data));
        window.open("final.html", "_blank");
      };
      reader.readAsDataURL(file);
    } else {
      data.imageSrc = null;
      localStorage.setItem("finalEmail", JSON.stringify(data));
      window.open("final.html", "_blank");
    }
  }
</script>

  </script>
</body>
</html>
