<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Αξιόπιστος Σύνδεσμος</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fdf4;
      color: #1a202c;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      border-radius: 12px;
      border: 1px solid #c6f6d5;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      color: #2f855a;
    }
    .message {
      background-color: #e6fffa;
      border-left: 6px solid #38b2ac;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
    }
    .icon {
      font-size: 40px;
    }
  </style>
</head>
<body>
  <h1>🔒 Ασφαλής Σύνδεση</h1>
  <div class="message">
    <p class="icon">🟢</p>
    <p><strong>Αυτός ο σύνδεσμος φαίνεται έγκυρος και ασφαλής.</strong></p>
    <p>Δεν περιέχει ύποπτο περιεχόμενο, προέρχεται από γνωστή πηγή και δεν ζητάει προσωπικά στοιχεία.</p>
  </div>
</body>
</html>
