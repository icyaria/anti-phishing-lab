<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Ύποπτος Σύνδεσμος</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff5f5;
      color: #1a202c;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      border-radius: 12px;
      border: 1px solid #fed7d7;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      color: #c53030;
    }
    .message {
      background-color: #fff0f0;
      border-left: 6px solid #e53e3e;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
    }
    .icon {
      font-size: 40px;
    }
  </style>
</head>
<body>
  <h1>🚨 Προσοχή: Ύποπτος Σύνδεσμος</h1>
  <div class="message">
    <p class="icon">🔴</p>
    <p><strong>Αυτός ο σύνδεσμος δεν είναι αξιόπιστος.</strong></p>
    <p>Μπορεί να περιέχει επικίνδυνο ή παραπλανητικό περιεχόμενο. Αν ήταν αληθινό, θα μπορούσε να σε παρασύρει να αποκαλύψεις προσωπικά σου δεδομένα.</p>
    <p><em>Μάθε να τα αναγνωρίζεις πριν πατήσεις!</em></p>
  </div>
</body>
</html>
